<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Play Tic-Tac-Toe!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Let's Play Tic-Tac-Toe!</h1>
        <p>
          Short description goes here
        </p>
      </div>
      <div class="container main">
        <div class="questions">
          <form id="questions" method="submit">
            <div class="form-group">
              <label for="player-1-name">Enter Player 1 (X)'s name: </label>
              <input type="text" class="form-control" id="player-1-name">
            </div>
            <div class="form-group">
              <label for="player-2-name">Enter Player 2 (O)'s name: </label>
              <input type="text" class="form-control" id="player-2-name">
            </div>
            <div class="players-button">
              <button type="submit" name="players" class="btn" id="players">Register Players</button>
            </div>
          </form>
        </div>
        <table id="board">
          <thead>
          </thead>
          <tbody>
            <tr id="row1">
              <td id="cell1">
                <form id="form1">
                  <input type="text" name="box" id="text1">
                </form>
              </td>
              <td id="cell2">
                <form id="form2">
                  <input type="text" name="box" id="text2">
                </form>
              </td>
              <td id="cell3">
                <form id="form3">
                  <input type="text" name="box" id="text3">
                </form>
              </td>
            </tr>
            <tr id="row2">
              <td id="cell4">
                <form id="form4">
                  <input type="text" name="box" id="text4">
                </form>
              </td>
              <td id="cell5">
                <form id="form5">
                  <input type="text" name="box" id="text5">
                </form>
              </td>
              <td id="cell6">
                <form id="form6">
                  <input type="text" name="box" id="text6">
                </form>
              </td>
            </tr>
            <tr id="row3">
              <td id="cell7">
                <form id="form7">
                  <input type="text" name="box" id="text7">
                </form>
              </td>
              <td id="cell8">
                <form id="form8">
                  <input type="text" name="box" id="text8">
                </form>
              </td>
              <td id="cell9">
                <form id="form9">
                  <input type="text" name="box" id="text9">
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="play-button">
          <button type="submit" name="play" class="btn" id="play">Play!</button>
        </div>
      </div>
    </div>
  </body>
</html>
