<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Play Tic-Tac-Toe!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Let's Play Tic-Tac-Toe!</h1>
        <p>
          Short description goes here
        </p>
      </div>
      <div class="container main">
        <div class="questions">
          <form id="questions" method="submit">
            <div class="form-group">
              <label for="player-1-name">Enter Player 1 (X)'s name: </label>
              <input type="text" class="form-control" id="player-1-name">
            </div>
            <div class="form-group">
              <label for="player-2-name">Enter Player 2 (O)'s name: </label>
              <input type="text" class="form-control" id="player-2-name">
            </div>
            <div class="players-button">
              <button type="submit" name="players" class="btn" id="players">Register Players</button>
            </div>
          </form>
        </div>
        <table id="board">
          <thead>
          </thead>
          <tbody>
            <tr id="row1">
              <td id="cell00">
                <form id="form00">
                  <input type="text" name="box" id="text00">
                </form>
              </td>
              <td id="cell01">
                <form id="form01">
                  <input type="text" name="box" id="text01">
                </form>
              </td>
              <td id="cell02">
                <form id="form02">
                  <input type="text" name="box" id="text02">
                </form>
              </td>
            </tr>
            <tr id="row2">
              <td id="cell10">
                <form id="form10">
                  <input type="text" name="box" id="text10">
                </form>
              </td>
              <td id="cell11">
                <form id="form11">
                  <input type="text" name="box" id="text11">
                </form>
              </td>
              <td id="cell12">
                <form id="form12">
                  <input type="text" name="box" id="text12">
                </form>
              </td>
            </tr>
            <tr id="row3">
              <td id="cell20">
                <form id="form20">
                  <input type="text" name="box" id="text20">
                </form>
              </td>
              <td id="cell21">
                <form id="form21">
                  <input type="text" name="box" id="text21">
                </form>
              </td>
              <td id="cell22">
                <form id="form22">
                  <input type="text" name="box" id="text22">
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="play-button">
          <button type="submit" name="play" class="btn" id="play">Play!</button>
        </div>
      </div>
    </div>
  </body>
</html>
